Для каждого вопроса введите номер наиболее подходящего ответа:
<table border="0"
{% for answer,query in data %}
    <tr>
        <td>
            {{query.content}}
        </td>
        <td>
            <input type="number" name="choice{{forloop.counter}}" min="1" max="{{cnt}}">
        </td>
        <td align="rigth">
            <strong>{{forloop.counter}}.</strong>
        </td>
        <td>
            {{answer.linkeditem}}
        </td>
    </tr>
{% endfor %}
</table>
