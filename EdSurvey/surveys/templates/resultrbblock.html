<table border="0"
{% for content in contents %}
    <tr><td>
        <input type="radio" name="choice" id="choice{{content.id}}" value="{{content.id}}"
               {% if content.id == result %} checked {% endif %}
        />
        <label for="choice{{content.id}}">{{content.content|linebreaks}}</label>
    </td></tr>
{% endfor %}
</table>
