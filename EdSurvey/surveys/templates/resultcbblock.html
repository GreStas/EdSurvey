<table border="0"
<ul>
    <i>Выберите один или несколько правильных ответов</i>
    {% if tooltip %}<li>{{tooltip}}</li>{% endif %}
</ul>

{% for content,result in data %}
    <tr><td>
        <input type="checkbox" name="choice" id="choice{{content.id}}" value="{{content.id}}"
               {% if content.id == result %} checked {% endif %}
        />
        <label for="choice{{content.id}}">{{content.content|linebreaks}}</label>
    </td></tr>
{% endfor %}
</table>
