<table>
    <tr>
        <td align="LEFT" valign="TOP"><strong>Задание:</strong></td>
        <td>{{task.description|linebreaks}}</td>
    </tr>
    <tr>
        <td align="LEFT" valign="TOP"><strong>Тест-кейс:</strong></td>
        <td>
            {{task.querylist.name}} <br>
            {{task.querylist.description|linebreaks}}
        </td>
    </tr>
    <tr>
        <td align="LEFT"><strong>Разрешено попыток:</strong></td>
        <td>{{task.attempts}}</td>
    </tr>
    <tr>
        <td align="LEFT"><strong>Возможность просмотра:</strong></td>
        <td>{{task.viewable}}</td>
    </tr>
    <tr>
        <td align="LEFT"><strong>Возможность правки:</strong></td>
        <td>{{task.viewable}}</td>
    </tr>
    <tr>
        <td align="LEFT"><strong>Автозакрытие:</strong></td>
        <td>{{task.autoclose}}</td>
    </tr>
