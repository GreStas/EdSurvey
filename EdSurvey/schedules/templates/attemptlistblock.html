<table border="1">
    <tr>
        <th>Начато</th>
        <th>Закончено</th>

    </tr>
{% for attempt in attempts %}
    <tr>
        <td>{{attempt.started}}</td>
        <td>
            {% if attempt.schedule.task.viewable %}<a href="{% url 'surveys:runattempt' attempt.id %}">{% endif %}
            {{attempt.finished|default_if_none:"не завершено"}}
            {% if attempt.schedule.task.viewable %}</a>{% endif %}
        </td>
    </tr>
{% endfor %}
</table>
