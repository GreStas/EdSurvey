{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>EdSurvey</title>
    <link rel="stylesheet" href="{% static 'main.css' %}" >
</head>
<body>
<h1>Опросник</h1>
{% block mainblock %}
    <h2>Вопросы</h2>
    <table border="2">
        <tr>
            <th>№</th>
            <th>Текст вопроса</th>
            <th>Тип вопроса</th>

        </tr>
{% for question in questions %}
        <tr>
            <td>{{question.id}}</td>
            <td><a href="/answersbyid/{{question.id}}"> {{question.description}} </a></td>
            <td>{{question.qtype}}</td>
        </tr>
{% endfor%}
    </table>
{% endblock %}
</body>
</html>
